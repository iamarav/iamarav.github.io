<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>

<script type="application/javascript">
    function redirectTo( url ){
        window.location.href= url;
		return;
    }
	function findGetParameter(parameterName) {
		var result = null,
			tmp = [];
		location.search
			.substr(1)
			.split("&")
			.forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
			});
		return result;
    }
	var extra_param = '?ref=gitio_redirect';
    var urls = {
        blog: 'https://gauravsachdeva.in' + extra_param,
        porfolio: 'https://me.gauravsachdeva.in' + extra_param,
        linkedin: 'https://linkedin.com/in/iamarav' + extra_param,
        github: 'https://github.com/iamarav' + extra_param,
        email: 'mailto:sachdeva.gaurav2911@gmail.com' 
    }
	console.log( findGetParameter('to') )
    switch( findGetParameter( 'to' ) ){
        case 'blog':
            redirectTo( urls.blog );
            break;
        case 'portfolio':
            redirectTo( urls.portfolio );
            break;
        case 'github':
            redirectTo( urls.github );
            break;
        case 'linkedin':
            redirectTo( urls.linkedin );
            break;
        case 'email':
            redirectTo( urls.email );
            break;
        default:
            alert( 'No match found!' );
            break;
    }
</script>
